<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #555;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
    }

    /* Media Query for screens 600px and below */
    @media only screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin-top: 5px;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Navigation</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div>
    <p>Main content goes here...</p>
  </div>

</body>
</html>
